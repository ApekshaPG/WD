<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Frames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #ecf0f1;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }

        nav a:hover {
            color: #2980b9;
        }

        .frame-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }

        iframe {
            border: 1px solid #ccc;
            width: 100%;
            height: 500px;
        }

        .frame-wrapper {
            flex: 1;
        }

        @media (max-width: 768px) {
            .frame-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Web Page with Frames</h1>
    </header>

    <nav>
        <a href="#home">Home</a> | 
        <a href="#about">About</a> | 
        <a href="#contact">Contact</a>
    </nav>

    <div class="frame-container">
        <div class="frame-wrapper">
            <iframe src="https://www.example.com" title="Left Frame"></iframe>
        </div>
        <div class="frame-wrapper">
            <iframe src="https://www.wikipedia.org" title="Right Frame"></iframe>
        </div>
    </div>

</body>
</html>
