<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Frames</title>
</head>
<body>

    <!-- Header -->
    <h1 align="center">Welcome to My Web Page with Frames</h1>

    <!-- Navigation Bar -->
    <div align="center">
        <a href="#home">Home</a> | 
        <a href="#about">About</a> | 
        <a href="#contact">Contact</a>
    </div>

    <!-- Main Content -->
    <table width="100%">
        <tr>
            <td width="50%">
                <iframe src="https://www.example.com" width="100%" height="500" title="Left Frame"></iframe>
            </td>
            <td width="50%">
                <iframe src="https://www.wikipedia.org" width="100%" height="500" title="Right Frame"></iframe>
            </td>
        </tr>
    </table>

</body>
</html>
